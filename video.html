<html>
<head>
<title>VIDEO STREAMING </title>
</head>
<body bgcolor=lime>
<p><span id="errorMsg"></span></p>
    
<div>
<h1 id='h1' align=center > FACE RECOGNITION PROJECT DEMO </h1>
</div>
<div class="video-wrap" align=center>
    <video id="video"  playsinline autoplay></video>
</div>


<div align=center>

<button  style="padding:30px;border-radius:10px;background-color:yellow;font-size:20px" id='click' value="New Tab" onclick="location.href='/confirm'" >CLICK TO PROCEED </button>

</div>

<!-- Webcam video snapshot -->

<script type='text/javascript'>
const video = document.getElementById('video');
const errorMsgElement = document.querySelector('span#errorMsg');

const constraints = {
    audio: true,
    video: {
        width: 400, height:400 
    }
};

// Access webcam
async function init() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        handleSuccess(stream);
    } catch (e) {
        errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
    }
}

// Success
function handleSuccess(stream) {
    window.stream = stream;
    video.srcObject = stream;
	
}


// Load init
init();



</script>
</body>
</html>
